<html>
<head><title>Game 22</title>

    {{>includes}}

</head>
<body data-game-id="{{gameId}}">
<div class="fill">
    <div class="msgbox">
        <h1>Game 22</h1>
        <p>Click your way to greatness</p>
    </div>
    <div class="table-container">
        <table class="table-large">
        {{#grid}}
            <tr>
                {{#.}}
                <td class="cell {{category}}" onclick="handleClick({{row}}, {{column}})"></td>
                {{/.}}
            </tr>
        {{/grid}}
        </table>
    </div>
    <div class="msgbox">
        <p class="footer">Moves: {{moves}}</p>
        <p class="footer">Status: {{status}}</p>
    </div>
</div>

</body>
</html>
